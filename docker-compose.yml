services:
  postgres:
    image: postgres:16
    container_name: powermon_postgres
    network_mode: "host"
    environment:
      POSTGRES_DB: powermon
      POSTGRES_USER: powermon
      POSTGRES_PASSWORD: powermon123
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powermon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: powermon_redis
    network_mode: "host"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: powermon_web
    network_mode: "host"
    command: gunicorn -w 4 -b 0.0.0.0:56957 "app:create_app()"
    environment:
      DATABASE_URL: postgresql+psycopg://powermon:powermon123@127.0.0.1:5432/powermon
      REDIS_URL: redis://127.0.0.1:6379/0
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
      FLASK_ENV: production
      SECRET_KEY: your-production-secret-key
      MONITOR_INTERVAL: 60
      POWER_OUTAGE_THRESHOLD: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  dash:
    build: .
    container_name: powermon_dash
    command: python dashboard.py
    network_mode: "host"
    environment:
      DATABASE_URL: postgresql+psycopg://powermon:powermon123@127.0.0.1:5432/powermon
      REDIS_URL: redis://127.0.0.1:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: powermon_celery_worker
    network_mode: "host"
    command: celery -A celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg://powermon:powermon123@127.0.0.1:5432/powermon
      REDIS_URL: redis://127.0.0.1:6379/0
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: powermon_celery_beat
    network_mode: "host"
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg://powermon:powermon123@127.0.0.1:5432/powermon
      REDIS_URL: redis://127.0.0.1:6379/0
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_flower:
    build: .
    container_name: powermon_celery_flower
    network_mode: "host"
    command: celery -A celery_app flower --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg://powermon:powermon123@127.0.0.1:5432/powermon
      REDIS_URL: redis://127.0.0.1:6379/0
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: powermon_network
