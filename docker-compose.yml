services:
  postgres:
    image: postgres:latest
    container_name: powermon_postgres
    environment:
      POSTGRES_DB: powermon
      POSTGRES_USER: powermon
      POSTGRES_PASSWORD: powermon123
    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powermon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: powermon_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5



  web:
    build: .
    container_name: powermon_web
    command: gunicorn -w 4 -b 0.0.0.0:56957 "app:create_app()"
    ports:
      - "56957:56957"
    environment:
      DATABASE_URL: postgresql://powermon:powermon123@postgres:5432/powermon
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      FLASK_ENV: production
      SECRET_KEY: your-production-secret-key
      MONITOR_INTERVAL: 60
      POWER_OUTAGE_THRESHOLD: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  dash:
    build: .
    container_name: powermon_dash
    command: python dashboard.py
    ports:
      - "8050:8050"
    environment:
      DATABASE_URL: postgresql://powermon:powermon123@postgres:5432/powermon
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: powermon_celery_worker
    command: celery -A app.celery worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://powermon:powermon123@postgres:5432/powermon
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: powermon_celery_beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://powermon:powermon123@postgres:5432/powermon
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  celery_flower:
    build: .
    container_name: powermon_celery_flower
    command: celery -A app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://powermon:powermon123@postgres:5432/powermon
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: powermon_network